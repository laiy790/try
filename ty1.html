<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
       .ban{
           width:500px;
           height:auto;
           border:1px solid black;
       }
        #send {
            width:40px;
            height:25px;
            font-size: 12px;
            text-align: center;
            line-height: 25px;
            background: paleturquoise;
        }
    </style>
</head>
<body>
    使用者名稱:
    <br/> <input type="text" id="mood"/><br/>
    留言:<br/> <textarea id="network"></textarea><br/>
    <button id="send">發送</button>
<div class="ban"></div>
<script>
var mood=document.getElementById ("mood");
var network=document.getElementById ("network");
var send=document.getElementById ("send");
var ban=document.querySelector (".ban");
//localStorage.clear ();
readdata();
send.onclick =function(){
  var time=new Date();
  var shuj={    //存放的地方
        mymood:mood.value,
        mynetwork:network .value,
        now_time:time.toLocaleString()  //時間
    };
    // console.log(JSON.stringify (shuju));
     localStorage.setItem (time.getTime(),JSON.stringify (shuj));
    mood.value="";
    network.value ="";

    // alert("發送成功");
     readdata();
}
function readdata(){
    ban.innerHTML ="";
    var length=localStorage.length-1;
    for(var i=length;i>=0;i--){
      var k=localStorage.key(i);  
      var data=JSON.parse (localStorage.getItem(k));  //
        console.log(k);
        ban.innerHTML +=data.mymood +" &nbsp;&nbsp;&nbsp;"+data.mynetwork +" &nbsp;&nbsp;&nbsp;"+ data.now_time +"<br/>";
    }
}
</script>
</body>
</html>
